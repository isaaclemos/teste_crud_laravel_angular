    <div class="card mt-5">      
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="p-3 mb-0 flex-grow-1">Lista de Produtos</h3>
        <a class="btn btn-primary ms-auto" (click)="openAddModal()">Adicionar</a>
      </div>
      <div class="card-body">
        <input class="form-control my-3" type="text" (input)="search($event)" placeholder="Pesquisar">
        <table class="table table-bordered">
          <thead>
            <tr class="table-dark">
              <th>ID</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th >Qtd estoque</th>
              <th style="width: 1%; white-space: nowrap;">Ações</th>
            </tr>
          </thead>
          <tbody>
            @for (product of paginatedProducts(); track product.id) {
              <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>R$ {{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td class="d-flex gap-2">
                  <button class="btn btn-success btn-sm" (click)="openEditModal(product)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Excluir</button>
                </td>
              </tr>
            }
          </tbody>
        </table>

        <ngb-pagination
          [collectionSize]="products.length"
          [(page)]="page"
          [pageSize]="pageSize"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true"
          size="sm"
          class="mt-3 justify-content-center">
        </ngb-pagination>

      </div>
    </div>
